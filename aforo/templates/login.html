{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AFORIX</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Tema y Estilos -->
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-page">
    <div class="login-container fade-in">
      <div class="login-header">
        <h1 class="login-title">
          <i class="fas fa-chart-line"></i> AFORIX
        </h1>
        <p class="login-subtitle">Sistema de Control de Aforo</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username" class="form-label">
            <i class="fas fa-user"></i> Usuario
          </label>
          <input 
            type="text" 
            id="username" 
            class="form-control" 
            placeholder="Ingresa tu usuario"
            required
            autocomplete="username"
          >
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i> Contraseña
          </label>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            placeholder="Ingresa tu contraseña"
            required
            autocomplete="current-password"
          >
        </div>
        
        <button type="submit" class="btn btn-primary w-100" style="padding: 0.75rem;">
          <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </button>
        
        <div class="login-footer">
          <p class="mb-0">Sistema de monitoreo en tiempo real</p>
        </div>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
  
  <script>
    // Esperar a que el DOM y los scripts estén listos
    document.addEventListener('DOMContentLoaded', function() {
      // Verificar si ya está logueado (con retraso para asegurar que aforix esté cargado)
      setTimeout(function() {
        try {
          if (typeof aforix !== 'undefined' && aforix.auth.isAuthenticated()) {
            window.location.href = '/';
            return;
          }
        } catch (e) {
          console.log('Verificación de autenticación pospuesta');
        }
      }, 200);
      
      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      
      if (!loginForm) return;
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        
        // Validación básica
        if (!username || !password) {
          alert('Por favor completa todos los campos');
          return;
        }
        
        if (password.length < 4) {
          alert('La contraseña debe tener al menos 4 caracteres');
          return;
        }
        
        // Login simple (sin depender de aforix aún)
        localStorage.setItem('aforix_auth', 'true');
        localStorage.setItem('aforix_user', username);
        
        // Redirigir después de un pequeño delay
        setTimeout(function() {
          window.location.href = '/';
        }, 300);
      });
      
      // Efecto de focus en inputs
      [usernameInput, passwordInput].forEach(function(input) {
        if (!input) return;
        
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
          this.parentElement.style.transition = 'transform 0.2s';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });
    });
  </script>
  
  <style>
    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      padding: var(--spacing-lg);
      position: relative;
      overflow: hidden;
    }
    
    .login-page::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .login-container {
      position: relative;
      z-index: 1;
    }
  </style>
</body>
</html>
